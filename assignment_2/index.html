<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVG Drawing Canvas</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 20px;
    }

    h1 {
        background: #2f5cff;
        color: white;
        padding: 10px 15px;
        display: inline-block;
    }

    .container {
        margin-top: 15px;
    }

    svg {
        background: white;
        border: 2px solid black;
        cursor: crosshair;
        user-select: none;
    }

    button {
        margin-top: 10px;
        padding: 8px 15px;
        font-size: 14px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h1>Draw on the Canvas by pressing the mouse/touchpad button</h1>

<div class="container">
    <svg id="svgCanvas" width="1200" height="500"></svg>
</div>

<button onclick="clearCanvas()">Clear</button>

<script>
    const svg = document.getElementById("svgCanvas");
    let drawing = false;
    let path;
    let d = "";

    function getMousePosition(evt) {
        const rect = svg.getBoundingClientRect();
        return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top
        };
    }

    svg.addEventListener("mousedown", (e) => {
        drawing = true;
        const pos = getMousePosition(e);
        d = `M ${pos.x} ${pos.y}`;

        path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", d);
        path.setAttribute("stroke", "black");
        path.setAttribute("stroke-width", "3");
        path.setAttribute("fill", "none");
        path.setAttribute("stroke-linecap", "round");
        path.setAttribute("stroke-linejoin", "round");

        svg.appendChild(path);
    });

    svg.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        const pos = getMousePosition(e);
        d += ` L ${pos.x} ${pos.y}`;
        path.setAttribute("d", d);
    });

    svg.addEventListener("mouseup", () => drawing = false);
    svg.addEventListener("mouseleave", () => drawing = false);

    function clearCanvas() {
        svg.innerHTML = "";
    }
</script>

</body>
</html>
